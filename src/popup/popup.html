<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPTArchiver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header>
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        ChatGPTArchiver
      </h1>
      <p class="subtitle">Archive conversations in multiple formats</p>
    </header>

    <!-- Status Banner -->
    <div id="status-banner" class="status-banner hidden">
      <span id="status-message"></span>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Export Mode Selection -->
      <section class="section">
        <h2>Archive Mode</h2>
        <div class="mode-toggle">
          <button id="mode-current" class="mode-btn active" data-mode="current">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            Current Chat
          </button>
          <button id="mode-batch" class="mode-btn" data-mode="batch">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Batch Archive
          </button>
        </div>
      </section>

      <!-- Current Chat Archive -->
      <div id="current-export" class="export-panel">
        <section class="section">
          <h2>Archive Format</h2>
          <div class="format-grid">
            <button class="format-btn" data-format="json">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              <span>JSON</span>
            </button>
            <button class="format-btn" data-format="markdown">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7V17M3 17L6 14M3 17L0 14"></path>
                <path d="M21 7V17M21 17L18 14M21 17L24 14" transform="translate(-3 0)"></path>
                <path d="M10 7L12 17L14 7"></path>
              </svg>
              <span>Markdown</span>
            </button>
            <button class="format-btn" data-format="text">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="4 7 4 4 20 4 20 7"></polyline>
                <line x1="9" y1="20" x2="15" y2="20"></line>
                <line x1="12" y1="4" x2="12" y2="20"></line>
              </svg>
              <span>Text</span>
            </button>
            <button class="format-btn" data-format="html">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
              </svg>
              <span>HTML</span>
            </button>
            <button class="format-btn" data-format="pdf">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
              <span>PDF</span>
            </button>
            <button class="format-btn" data-format="png">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
              </svg>
              <span>PNG</span>
            </button>
          </div>
        </section>

        <section class="section">
          <h2>Options</h2>
          <div class="options">
            <label class="checkbox-label">
              <input type="checkbox" id="opt-metadata" checked>
              <span>Include metadata</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-timestamps" checked>
              <span>Include timestamps</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-code">
              <span>Preserve code blocks</span>
            </label>
          </div>
        </section>

        <button id="export-btn" class="primary-btn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Archive Conversation
        </button>
      </div>

      <!-- Batch Archive -->
      <div id="batch-export" class="export-panel hidden">
        <section class="section">
          <p class="info-text">
            Select conversations from the sidebar, then choose a format to archive all at once.
          </p>
          <div id="batch-list" class="batch-list">
            <div class="loading">Loading conversations...</div>
          </div>
        </section>

        <section class="section">
          <h2>Batch Format</h2>
          <select id="batch-format" class="select-input">
            <option value="json">JSON</option>
            <option value="markdown">Markdown</option>
            <option value="text">Plain Text</option>
            <option value="html">HTML</option>
          </select>
        </section>

        <button id="batch-export-btn" class="primary-btn" disabled>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Archive All Selected
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <a href="https://github.com/yourusername/chatgpt-archive-pro" target="_blank">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub
      </a>
      <span>v1.0.0</span>
    </footer>
  </div>

  <script src="../lib/jspdf.min.js"></script>
  <script src="../lib/html2canvas.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
