<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPTArchiver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header>
      <h1>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        ChatGPTArchiver
      </h1>
    </header>

    <!-- Status Banner -->
    <div id="status-banner" class="status-banner hidden">
      <span id="status-message"></span>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Export Mode Selection -->
      <section class="section">
        <h2>Mode</h2>
        <div class="mode-toggle">
          <button id="mode-current" class="mode-btn active" data-mode="current">
            Current Chat
          </button>
          <button id="mode-batch" class="mode-btn" data-mode="batch">
            Batch Archive
          </button>
        </div>
      </section>

      <!-- Current Chat Archive -->
      <div id="current-export" class="export-panel">
        <section class="section">
          <h2>Format</h2>
          <div class="format-grid">
            <button class="format-btn" data-format="json">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>JSON</span>
            </button>
            <button class="format-btn" data-format="markdown">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>MD</span>
            </button>
            <button class="format-btn" data-format="text">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>TXT</span>
            </button>
            <button class="format-btn" data-format="html">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>HTML</span>
            </button>
            <button class="format-btn" data-format="pdf">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>PDF</span>
            </button>
            <button class="format-btn" data-format="png">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
              <span>PNG</span>
            </button>
          </div>
        </section>

        <section class="section">
          <h2>Options</h2>
          <div class="options">
            <label class="checkbox-label">
              <input type="checkbox" id="opt-metadata" checked>
              <span>Include metadata</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-timestamps" checked>
              <span>Include timestamps</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-code">
              <span>Preserve code blocks</span>
            </label>
          </div>
        </section>

        <button id="export-btn" class="primary-btn" disabled>
          Archive Conversation
        </button>
      </div>

      <!-- Batch Archive -->
      <div id="batch-export" class="export-panel hidden">
        <section class="section">
          <div id="batch-list" class="batch-list">
            <div class="loading" style="padding:20px; text-align:center; color:var(--text-secondary);">Loading...</div>
          </div>
        </section>

        <section class="section">
          <h2>Format</h2>
          <select id="batch-format" style="width:100%; padding:8px; border-radius:6px; border:1px solid var(--border);">
            <option value="json">JSON</option>
            <option value="markdown">Markdown</option>
            <option value="text">Plain Text</option>
            <option value="html">HTML</option>
          </select>
        </section>

        <button id="batch-export-btn" class="primary-btn" disabled>
          Archive Selected
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <span>v1.0.0</span>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
